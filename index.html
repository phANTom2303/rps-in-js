<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> RPS in Console</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div class="header">
      Rock, Papers, Scissors
   </div>
   <div class="game-board">
      <div class="computer game-box">
         <div class="box-header">
            <div class="box-title"> Computer</div>
            <div class="score" id="computer-score"> 0 </div>
         </div>

         <img class="computer-selection" src="./assets/rock.png">
      </div>


      <div class="player game-box">
         <div class="box-header">
            <div class="box-title"> You</div>
            <div class="score" id="player-score"> 0 </div>
         </div>

         <img class="player-selection" src="./assets/rock.png">
      </div>

   </div>
   <div class="player-choices">
      <button id="rock"> <img id="rockImg" src="./assets/rock.png" alt=""></button>
      <button id="paper"> <img id="paperImg" src="./assets/paper.png" alt=""></button>
      <button id="scissors"> <img id="scisImg" src="./assets/scissors.png" alt=""></button>
   </div>

</body>

<script src="./app.js"></script>

</html>
