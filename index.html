<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> RPS in Console</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <div class="header">
      Rock, Papers, Scissors
   </div>
   <div class="game-board">
      <div class="player">
         Player Selection
         <div class="player-selection">
            players selection here
         </div>
         <div class="player-choices">
            <button id="rock"> Rock</button>
            <button id="paper"> Paper</button>
            <button id="scissors"> Scissors</button>
         </div>
      </div>
      <div class="computer"> Computer selection
         <div class="computer-selction">
               computer selection here
         </div>
      </div>
   </div>
   <div class="scoreboard">
      <div class="score-text"> Score : </div>
      <div class="score" id="player-score"> 0 </div>
      <div class="score" id="computer-score"> 0 </div>
   </div>
</body>

<script src="./app.js"></script>

</html>
